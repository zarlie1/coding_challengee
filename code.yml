---
# tasks file for docker_installation
- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
    update_cache: yes
  when: ansible_distribution in ['Ubuntu', 'Debian']
  tags: docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    id: 0EBFCD88
    state: present
  when: ansible_distribution in ['Ubuntu', 'Debian']
  tags: docker

- name: Add Docker repository for Ubuntu
  apt_repository:
    repo: deb [arch=amd64,arm64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'
  tags: docker

- name: Add Docker repository for Debian
  apt_repository:
    repo: deb [arch=amd64,arm64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
    state: present
    update_cache: yes
  when: ansible_distribution == 'Debian'
  tags: docker

- name: Update apt packages
  apt:
    update_cache: yes
  tags: docker

- name: Install docker-ce
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  tags: docker

- name: Download and install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  tags: docker

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
  tags: docker
